<div class="mx-auto me-20 ms-20" data-aos="fade-down" data-aos-duration="1500">
    <div class="pb-12 p-6 rounded-md bg-white text-center h-85vh relative">
        <div data-aos="fade-down" data-aos-duration="1200">
            <div class="flex justify-around items-center">
                <img src="../../../assets/img/gerente.png" class="w-36 h-36" alt="">
                <div>
                    <h1 class="text-right text-2xl italic">Busqueda de recluters</h1>
                    <form *ngIf="skills$ | async as skills; else loader">
                        <div class="text-center mt-2">
                            <select id="skill" name="skill" class="form-select rounded-md
            border border-color-gray p-2 transition duration-500 
            focus:border-violet-800 focus:outline-none" [formControl]="skill">
                                <option *ngFor="let skill of skills" [value]="skill.title">{{skill.title}}</option>
                            </select>
                            <button class="bg-indigo-500 text-white mt-4 p-2 rounded-md hover:bg-indigo-600  
                        w-1/3 transition-colors duration-300 block mx-auto" (click)="addSkill(skill.value,$event)">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex justify-center flex-wrap ">
                <div class="mt-8 bg-indigo-400 p-2 rounded-md w-max ms-4 me-4" *ngFor="let skill of searchList">
                    <div class="flex justify-around">
                        <h4 class="text-white">{{skill}}</h4>
                        <img src="../../../assets/img/cruzar.png " class="w-4 h-4 self-center ms-2 cursor-pointer" alt="" (click)="removeSkill(skill)">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4" *ngIf="employers$ | async as employers;">
            <h1 *ngFor="let employer of employers.content" >{{employer.name}}</h1>
            <button (click)="test(employers)">asd </button>
        </div>
        <ng-template #loader>
            <img src="../../../../assets/img/cargando.png"
                class="h-16 w-16 absolute top-1/2 left-1/2 centrar animate-spin" alt="">
        </ng-template>
    </div>
</div>
