<div class="w-full ps-8 pe-8">
  <div class="bg-indigo-500 text-white py-4 px-6 relative">
    <div class="absolute top-0 right-0 mt-2 mr-2 flex items-center space-x-1">
      <div class="w-2 h-2 bg-red-500 rounded-full"></div>
      <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
    </div>
  </div>
  <div class="grid grid-cols-3 bg-indigo-200">
    <div class="flex flex-col bg-indigo-100" [ngClass]="{'items-center':chats.length == 0, 'p-2': chats.length == 0}">
      <h1 class="text-2xl mb-3 text-start p-2">Chats</h1>
      <ng-container *ngIf="chats.length === 0">
        <img src="../../../../assets/img/cargando.png" class="h-12 w-12 animate-spin" alt="Cargando...">
      </ng-container>
      <div *ngFor="let chat of chats" data-aos="zoom-in" data-aos-duration="1200">
        @if(chat.profile2.profileId == profileId){
        <div [routerLink]="'profile/'+chat.profile1.profileId">
          <div class="flex items-center p-2 cursor-pointer duration-300 mb-2 transition-colors hover:bg-indigo-200">
            @if(chat.profile1.image != null){
            <img [src]="chat.profile1.image " class="object-cover object-center rounded-full w-10 h-10" alt="">
            }
            @else {
            <img src="../../../assets/img/anonimo.png" class="rounded-full w-10 h-10" alt="">
            }
            <h2 class="ms-2"> {{chat.profile1.name}}</h2>
          </div>
        </div>
        }@else {
        <div [routerLink]="'profile/'+chat.profile2.profileId">
          <div class="flex items-center p-2 cursor-pointer duration-300 mb-2 transition-colors hover:bg-indigo-200">
            @if(chat.profile2.image != null){
            <img [src]="chat.profile2.image " class="object-cover object-center rounded-full w-10 h-10" alt="">
            }
            @else {
            <img src="../../../assets/img/anonimo.png" class="rounded-full w-10 h-10" alt="">
            }
            <h2 class="ms-2"> {{chat.profile2.name}}</h2>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="col-span-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
