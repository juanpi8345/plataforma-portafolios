
<div class="w-full ps-8 pe-8">
  <div class="bg-indigo-500 text-white py-4 px-6 relative">
    <div class="absolute top-0 right-0 mt-2 mr-2 flex items-center space-x-1">
      <div class="w-2 h-2 bg-red-500 rounded-full"></div>
      <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
    </div>
  </div>
  <div class="grid grid-cols-3 bg-gray-200">
    <div class="flex flex-col bg-white">
      <div *ngIf="chats$ | async as chats" data-aos="fade-right" data-aos-duration="1200" >
        <div class="mb-2 divide-y-4 divide-slate-400/25 p-2" *ngFor="let chat of chats">
          @if(chat.profile2.profileId == profileId){
            {{chat.profile1.name}}
          }@else {
            {{chat.profile2.name}}
          }
        </div>
      </div>
    </div>
    <div class="col-span-2" >
       <router-outlet ></router-outlet>
    </div>
  </div>
</div>
